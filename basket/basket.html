<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/basket/Style.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header class="text-gray-600 body-font">
        <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
          <a class="flex title-font font-medium items-center text-gray-900 mb-4 md:mb-0">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-10 h-10 text-white p-2 bg-indigo-500 rounded-full" viewBox="0 0 24 24">
              <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"></path>
            </svg>
            <span class="ml-3 text-xl">ರೈತನ ಮಿತ್ರ</span>
          </a>
          <nav class="md:ml-auto flex flex-wrap items-center text-base justify-center">
            <a class="mr-5 hover:text-gray-900">ನಮ್ಮ ರೈತರು</a>
            <a class="mr-5 hover:text-gray-900">ಮಾರುಕಟ್ಟೆ</a>
          </nav>
          <button class="inline-flex items-center bg-gray-100 border-0 py-1 px-3 focus:outline-none hover:bg-gray-200 rounded text-base mt-4 md:mt-0">ಬುಟ್ಟಿ
            <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-4 h-4 ml-1" viewBox="0 0 24 24">
              <path d="M5 12h14M12 5l7 7-7 7"></path>
            </svg>
          </button>
        </div>
      </header>
    
<main id="cart" style="max-width:960px">
  <!-- <div class="back"><a href="#">&#11178; shop</a></div> -->
  <h1>ನಿಮ್ಮ ಬುಟ್ಟಿ</h1>
  <br>
  <div class="container-fluid">
    <div class="row align-items-start">
      <div class="col-12 col-sm-8 items">
        <!--1-->
        <div class="cartItem row align-items-start">
          <div class="col-3 mb-2">
            <img class="w-100" src="/images/ezgif.com-gif-maker (1).png" alt="art image">
          </div>
          <div class="col-5 mb-2">
            <h6 class="">ITEM 1</h6>
            <p class="pl-1 mb-0">1 ಕೇಜಿ</p>
            <p class="pl-1 mb-0">ಈರುಳ್ಳಿ</p>
          </div>
          <div class="col-2">
            <p class="cartItemQuantity p-1 text-center">1</p>
          </div>
          <div class="col-2">
            <p id="cartItem1Price">20 ರೂ</p>
          </div>
        </div>
        <hr>
        <!--2-->
        <div class="cartItem row align-items-start">
          <div class="col-3 mb-2">
            <img class="w-100" src="/images/ezgif.com-gif-maker (2).png" alt="art image">
          </div>
          <div class="col-5 mb-2">
            <h6 class="">ITEM 2</h6>
            <p class="pl-1 mb-0">1 ಗೊಂಚಲು</p>
            <p class="pl-1 mb-0">ಕೊತ್ತಂಬರಿ ಸೊಪ್ಪು</p>
          </div>
          <div class="col-2">
            <p class="cartItemQuantity p-1 text-center">1</p>
          </div>
          <div class="col-2">
            <p id="cartItem1Price">6 ರೂ</p>
          </div>
        </div>
        <hr>
      </div>
      <div class="col-12 col-sm-4 p-3 proceed form">
        <div class="row m-0">
          <div class="col-sm-8 p-0">
            <h6>ಉಪಮೊತ್ತ</h6>
          </div>
          <div class="col-sm-4 p-0">
            <p id="subtotal">26.00 ರೂ</p>
          </div>
        </div>
        <div class="row m-0">
          <div class="col-sm-8 p-0 ">
            <h6>ತೆರಿಗೆ</h6>
          </div>
          <div class="col-sm-4 p-0">
            <p id="tax">0.00 ರೂ</p>
          </div>
        </div>
        <hr>
        <div class="row mx-0 mb-2">
          <div class="col-sm-8 p-0 d-inline">
            <h5>ಒಟ್ಟು ಮೊತ್ತ</h5>
          </div>
          <div class="col-sm-4 p-0">
            <p id="total">26.00 ರೂ</p>
          </div>
        </div>
        <a href="#"><button id="btn-checkout" class="shopnow"><span>ಖರೀದಿಸು</span></button></a>
      </div>
    </div>
  </div>
  </div>
</main>
<footer class="container">
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
    
</body>
</html>
