<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="/login/login.css" rel="stylesheet">
</head>
<body>
    <div id="content">
        <h1>ಸ್ವಾಗತ</h1>
        <form action="" method="get">
            <div class="input-bar">
                <label for="name"></label>
                <input type="text" id="name" class="input" placeholder="ದೂರವಾಣಿ ಸಂಖ್ಯೆ">
                <box-icon name='user'></box-icon>
            </div>
            <div class="input-bar">
                <label for="password"></label>
                <input type="password" id="password" class="input" placeholder="ಒಟಿಪಿ ಕೋಡ್">
                <box-icon name='lock-alt' ></box-icon>
            </div>
        </form>
        <!-- <button type="submit" id="btn" >ನಮೂದಿಸಿ</button> -->
        <a href="/index.html" id="btn">ನಮೂದಿಸಿ</a>
    </div>
    
</body>
</html>
